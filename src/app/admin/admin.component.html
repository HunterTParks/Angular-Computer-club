<div class="panel panel-default">
  <div class="panel-heading">
    <h2>New Application</h2>
    <div>
      <label>Name: </label>
      <input #newName>
    </div>
    <div>
      <label>Age: </label>
      <input #newAge>
    </div>
    <div>
      <label>Description: </label>
      <input #newDescription>
      <input type="hidden" #newId value = '0'>
    </div>
    <button (click) = "submitForm(newName.value, newAge.value, newDescription.value, newId.value); newName.value = ''; newAge.value = ''; newDescription.value = '';"></button>
  </div>
</div>

<div>
  <app-lineup></app-lineup>
</div>
