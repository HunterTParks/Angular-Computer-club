<h4>Edit Person</h4>

<label>Name: </label>
<input [(ngModel)] = "selectedPerson.name">
<br>

<label>Age: </label>
<input [(ngModel)] = "selectedPerson.age">
<br>

<label>Description: </label>
<input [(ngModel)] = "selectedPerson.description">
<br>
<button (click) = "StartUpdatePerson(selectedPerson)">Update</button>
<br>
<button (click) = "StartDeletePerson(selectedPerson)">Delete</button>
